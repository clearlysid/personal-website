---
layout: "default"
type: "article"
---

<a href="/blog/" class="article-back">← All Notes</a>

<article class="article-wrapper">
	<header class="article-header">
		<h1 class="article-title">{{ post.page }}</h1>
		<time class="article-date">{{ post.date | date: '%B %d, %Y' }}</time>
	</header>

	{{- content | safe -}}

	<footer class="article-footer">

	</footer>
</article>
