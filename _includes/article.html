<article>
	<div class="center">
		<h1 class="title">{{ post.page }}</h1>
		<time class="code">{{ page.date | date: '%B %d, %Y' }}</time>
	</div>
	<div class="divider"></div>
	{{- content | safe -}}

	<p>Thanks for reading!</p>
</article>

</div>
