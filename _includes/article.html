---
layout: "default"
type: "article"
---

<a href="/blog/" class="article-back">← All Notes</a>

<article class="article-wrapper">
	<header class="article-header">
		<h1 class="article-title">{{ post.page }}</h1>
		<time class="article-date">{{ page.date | date: '%B %d, %Y' }}</time>
		{%- if post.image != "" -%}
		<img class="article-image" src="{{ post.image }}" alt="{{ post.page }}">
		{%- endif -%}
	</header>

	{{- content | safe -}}

	<footer class="article-footer">

	</footer>
</article>
