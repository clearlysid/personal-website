---
layout: default
type: article
permalink: "/notes/{% if slug %}{{ slug }}{% else %}{{ title | slug }}{% endif %}/"
---

<a href="/notes/" class="note-back">← All Notes</a>

<article class="note-wrapper">
	<header class="note-header">
		{%- if image -%}
			<img class="note-image" src="{{ image }}" alt="{{ title }}">
		{%- endif -%}
		<time class="note-date">{{ page.date | date: '%B %d, %Y' }}</time>
		<h1 class="note-title">{{ title }}</h1>
	</header>

	{{- content | safe -}}
</article>
