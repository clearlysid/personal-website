<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" href="/assets/styles.css"> -->
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="/assets/favicon/site.webmanifest">
	{%- include seo.html -%}
</head>
<style>*{box-sizing:border-box;line-height:1.4;}img{display:block;width:100%;height:auto;}ol,ul,li{padding:0;list-style-position:outside;}</style>
<body style="max-width: 520px; margin: 0px auto; padding: 40px 0 100px; min-height: 100vh;">
	{% comment %}
	{%- include navigation.html -%}
	{% endcomment %}

	<aside class="logo">
		<a href="/blog/">
			<img src="/assets/profile.jpg" alt="" class="logo-avatar" height="100" width="120" style="height: 100px; width: 100px; object-fit: cover;">
		</a>
		<marquee>
			<span class="logo-prompt code">@clearlysid</span>
		</marquee>
	</aside>

	<div id="content">
		{{- content | safe -}}
	</div>

	<footer class="footer">
		<span class="block">&copy;{{ "now" | date: "%Y" }} Siddharth Jha</span>
		<span class="block"><small>Built on 11ty via Notion</small></span>
	</footer>
</body>
</html>
