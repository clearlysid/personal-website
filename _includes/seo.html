{%- if title -%}
<title>{{ global.sitename }} — {{ title -}}</title>
<meta property="og:title" content="{{ global.sitename }} — {{ title -}}" />
{%- else -%}
<title>{{- global.title -}}</title>
{%- endif -%}

<meta property="og:url" content="{{- page.url -}}" />
<meta property="og:site_name" content="{{- global.sitename -}}" />
<meta name="twitter:card" value="summary" />
<meta name="twitter:site" content="{{- global.username -}}" />
<link rel="canonical" href="{{ global.baseurl }}{{- page.url -}}" />

{%- if description -%}
<meta name="description" content="{{- description -}}" />
<meta property="og:description" content="{{- description -}}" />
{% elsif layout == "note" %}
<meta name="description" content="{{- page.excerpt | strip_newlines -}}" />
<meta property="og:description" content="{{- page.excerpt | strip_newlines -}}" />
{%- endif -%}

{%- if image -%}
<meta property="og:image" content="{{- image -}}" />
{%- else -%}
<meta property="og:image" content="{{- global.image -}}" />
{%- endif -%}

{%- if type -%}
<meta property="og:type" content="{{- type -}}" />
{%- else -%}
<meta property="og:type" content="website" />
{%- endif -%}
