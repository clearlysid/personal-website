---
layout: default
---

<div class="page-container">

	<ol class="project-list">
		{% for project in projects %}
			{% if env.isProduction == false or project.published == true %}
			<li class="project-li">
				<h2 class="project-li-title">{{ project.title }}</h2>
				<div class="project-li-media">
					<img src="{{ project.images[0].rawUrl }}" alt="" height="300" width="300">
				</div>
			</li>
			{% endif %}
		{% endfor %}
	</ol>
</div>
